<!DOCTYPE HTML>
<html>

<head>
    <title>closure</title>
    <script>
        
        function f1(x){
            var tmp = 0;
            return function(n){
                alert(x+n+(++tmp));
            }
        }
        
        var f = f1(2);//设定初始值
        
        f(1);//4 = function(1){alert(2+1+1(tmp0+1))}
        f(1);//5 = function(1){alert(2+1+2(tmp0+1))}
        f(1);//6 = function(1){alert(2+1+3(tmp0+1))}
        
        
    </script>
</head>

<body></body>

</html>
